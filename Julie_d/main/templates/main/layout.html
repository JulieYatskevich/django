{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block inscription %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">JulieKira blog</a>
    <div class="navbar-nav">
      {% if user.is_authenticated %}
        <a class="nav-link px-3" href='{% url "logout_user" %}'>Выход</a>
      {% else %}
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href='{% url "login_user" %}'>Вход</a>
        <a class="nav-link px-3" href='{% url "register_user" %}'>Регистрация</a>
      </div>
    {% endif %}
    </div>
  </header>
<body>
    <aside>
        <img src="{% static 'main/img/we.jpg' %}" alt="Лого">
        <span class='logo'>Julie Kira blog</span>
        <h3>Навигация</h3>
        <ul>
            <a href='/main'><li><i class="fa-thin fa-house-heart"></i>Главная</li></a>
            <a href='/blog'><li><i class="fa-thin fa-signs-post"></i>Блог</li></a>
            <a href='/blog/create'><li><button class="btn btn-outline-dark"></i>Добавить запись</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>      
</body>
</html>
